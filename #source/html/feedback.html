<section class="section feedback">
   <div class='container'>
      <div class="feedback__body">
         <div class="feedback__col">
            <h2 class="section-title feedback__title">Остались вопросы?</h2>
            <p class="feedback__text">Оставь заявку и получи бесплатную консультацию нашего специалиста</p>
         </div>
         <div class="feedback__col">
            <div class="feedback__form">
               <h3 class="feedback__form-title">Оставь заявку
                  <span>и получи расчет стоимости принта на одежде</span> </h3>
               <form action="#" class="form-feedback">
                  <div class="form-feedback__group">
                     <input type="text" class="form-feedback__input" placeholder="Ваше имя">
                  </div>
                  <div class="form-feedback__group">
                     <input type="email" class="form-feedback__input" placeholder="Ваш E-mail">
                  </div>
                  <div class="form-feedback__group">
                     <input type="rel" class="form-feedback__input" placeholder="+7 (XXX) XXX  XX X">
                  </div>
                  <button class="btn btn-orange form-feedback__btn">Оставить заявку</button>
               </form>
            </div>
            <img src="img/feedback/feedback-img.png" class="feedback__img" alt="" />
         </div>
      </div>
   </div>
</section>
