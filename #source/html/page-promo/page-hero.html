<section class="section page-hero">
   <div class='container page-hero__container'>

      <div class="page-hero__body">
         <div class="page-hero__content">
            <h1 class="title page-hero__title">Печать на рекламной продукции</h1>
            <p class="page-hero__text">Брендирование корпоративной
               и&nbsp;промо одежды, сувениров
               и&nbsp;аксессуаров</p>
            <a href="#" class="btn page-hero__btn btn-amethyst">Сделать заказ</a>
         </div>
         <div class="page-hero__form">
            <form id="form-callback" class="form callback__form form-callback">
               <h3 class="form-callback__title">Оставь заявку
                  <span>и получи расчет стоимости проекта</span> </h3>
               <div class="form-callback__inner">

                  <div class="form-callback__group--block">
                     <div class="form-callback__group">
                        <input type="text" class="form-callback__input" placeholder="Ваше имя"
                           data-validate-field="name" name="name">
                     </div>
                     <div class="form-callback__group">
                        <input type="email" class="form-callback__input" placeholder="Ваш E-mail" name="email"
                           data-validate-field="email">
                     </div>
                     <div class="form-callback__group">
                        <input type="tel" class="form-callback__input" placeholder="+7 (XXX) XXX  XX X"
                           data-validate-field="tel" name="phone">
                     </div>

                  </div>
                  <button class="btn btn-orange form-callback__btn">Оставить заявку</button>

                  <label class="checkbox__label form-callback__label">
                     <input type="checkbox">
                     <span class="checkbox__control form-callback__checkbox-control icon-checked"></span>
                     Я даю согласие на обработку персональных данных и соглашаюсь с политикой конфиденциальности
                  </label>
               </div>
            </form>
            <!--<img src="img/page-promo/page-hero-img.png" class="page-hero__img" alt="" />-->
         </div>
      </div>

   </div>
</section>
